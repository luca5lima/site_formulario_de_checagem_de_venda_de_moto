<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Fomulario</title>
</head>
<body>
    <nav>
        <div class="center">
            FORMULARIO DE CHECAGEM DE VENDA
        </div>
    </nav> <br>
    <form>
        <label>Data da checagem:</label>
        <input type="date"> <br><br>

        <label>Cliente: </label>
        <input type="text">
        <label>Telefone: </label>
        <input type="tel"> <br><br>
        
        <label> Modelo da Motocicleta: </label>
        <input type="text">
        <label for="text">Ano/mod</label>
        <input type="text"> <br><br>

        <label for="text">Modalidade da Venda</label> <br>

        <input type="radio" name="modalidade" id="avista"> 
        <label for="avista">A vista</label> <br>

        <input type="radio" name="modalidade" id="cdc">
        <label for="cdc">CDC</label> <br>

        <input type="radio" name="modalidade" id="cnh">
        <label for="cnh">CNH</label> <br>

        <input type="radio" name="modalidade" id="financiamento">
        <label for="financiamento">Financiamento proprio</label> <br>

        <input type="radio" name="modalidade" id="catao">
        <label for="catao">Catão de Credito</label> <br>

        <input type="radio" name="modalidade" id="consorcio">
        <label for="consorcio">Consórcio terceiros</label>

    </form>
</body>
</html>

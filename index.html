<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Fomulario</title>
</head>
<body>
    <div class="center">
        <strong>FORMULARIO DE CHECAGEM DE VENDA</strong>
        <br>
    </div>
    
    <form>
        <div>
            <label>Data da checagem:</label>
            <input type="date"> <br><br>
            
            <label>Cliente: </label>
            <input type="text"> <br><br>
            
            <label> Modelo da Motocicleta: </label>
            <input type="text">
            <label for="text">Ano/mod</label>
            <input type="text"> <br><br>
        </div>
        
        <main class="container">
            <div>
                <label for="text"><strong>Modalidade da Venda</strong></label> <br>
                
                <input type="radio" name="modalidade" id="i_avista"> 
                <label for="i_avista">A vista</label> <br>
                
                <input type="radio" name="modalidade" id="i_cdc">
                <label for="i_cdc">CDC</label> <br>
                
                <input type="radio" name="modalidade" id="i_cnh">
                <label for="i_cnh">CNH</label> <br>
                
                <input type="radio" name="modalidade" id="i_financiamento">
                <label for="i_financiamento">Financiamento proprio</label> <br>
                
                <input type="radio" name="modalidade" id="i_catao">
                <label for="i_catao">Catão de Credito</label> <br>
                
                <input type="radio" name="modalidade" id="i_consorcio">
                <label for="i_consorcio">Consórcio terceiros</label> <br> <br>
            </div>
            
            <div>
                <label>FONE: </label>
                <input type="tel"> <br> <br>
                <label for="text">VALOR DA MOTO</label>
                <input type="text"> <br>
                <label for="text">VALOR DA PLACA</label>
                <input type="text"> <br>
                <label for="text">VALOR DA BRINDE</label>
                <input type="text"> <br>
                <label for="text">VALOR DA SEGURO</label>
                <input type="text"> <br>
                <label for="text">TOTAL</label>
                <input type="text"> <br>
            </div>
            
        </main>
        <div>
            <label for="text"><strong>Itens de Quitação</strong></label> <br>
    
            <input type="checkbox" nome="quitação" id="entrada">
            <label for="text">Entrada do bem</label>
            <input type="text"> <br>
    
            <input type="checkbox" nome="quitação" id="lance">
            <label for="text">Lance</label>
            <input type="text"> <br>
    
            <input type="checkbox" nome="quitação" id="credito">
            <label for="text">Diferença de Crédito</label>
            <input type="text"> <br>
    
            <input type="checkbox" nome="quitação" id="pagamento">
            <label for="text">Pagamento Total</label>
            <input type="text"> <br>
    
            <input type="checkbox" nome="quitação" id="sorteio">
            <label for="text">Sorteio</label>
            <input type="text"> <br>
    
            <input type="checkbox" nome="quitação" id="renda">
            <label for="text">Declaração de Renda</label>
            <input type="text"> <br>
    
            <input type="checkbox" nome="quitação" id="lance">
            <label for="text">Diferença emplacamento</label>
            <input type="text"> <br> <br>
        </div>

        <div>
            <label for="text">Em caso de PIX/transferência/depósito/cheque/cartão A origem do crédito é a mesma do comprador da motocicleta?</label> <br>
        
            <input type="radio" name="sim_nao" id="i_sim"> 
            <label for="i_sim">SIM</label>
            <input type="radio" name="sim_nao" id="i_nao"> 
            <label for="i_nao">NÃO</label> <br>
            <label for="text">Ficou alguma pendência nessa negociação?</label> <br>
        
            <input type="radio" name="pendencia" id="i_sim"> 
            <label for="i_sim">SIM</label>
            <input type="radio" name="pendencia" id="i_nao"> 
            <label for="i_nao">NÃO</label>
            <input type="text">
        </div>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiencia">Obsevações: </label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        NOME DO CLIENTE PRECISA SER O MESMO DO TITULAR DO DEPÓSITO <br>
        FATURAMENTO EM NOME DIVERSO NECESSITA DE AUTORIZAÇÃO DO DEPOSITANTE COM CÓPIA DA IDENTIFICAÇÃO E AUTORIZAÇÃO DA GERÊNCIA 

        <br><button type="submit" value="Concluir">Concluir</button>
    </form>
</body>
</html>

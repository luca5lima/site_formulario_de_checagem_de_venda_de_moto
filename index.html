<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Fomulario</title>
</head>
<body>
    <div class="center">
        <strong>FORMULARIO DE CHECAGEM DE VENDA</strong>
        <br>
    </div>
    
    <form>
        <div>
            <label>Data da checagem:</label>
            <input type="date"> <br><br>
            
            <label>Cliente: </label>
            <input type="text"> <br><br>
            
            <label> Modelo da Motocicleta: </label>
            <input type="text">
            <label for="text">Ano/mod</label>
            <input type="text"> <br><br>
        </div>
        
        <main class="container">
            <div>
                <label for="text"><strong>Modalidade da Venda</strong></label> <br>
                
                <input type="radio" name="modalidade" id="i_avista"> 
                <label for="i_avista">A vista</label> <br>
                
                <input type="radio" name="modalidade" id="i_cdc">
                <label for="i_cdc">CDC</label> <br>
                
                <input type="radio" name="modalidade" id="i_cnh">
                <label for="i_cnh">CNH</label> <br>
                
                <input type="radio" name="modalidade" id="i_financiamento">
                <label for="i_financiamento">Financiamento proprio</label> <br>
                
                <input type="radio" name="modalidade" id="i_catao">
                <label for="i_catao">Catão de Credito</label> <br>
                
                <input type="radio" name="modalidade" id="i_consorcio">
                <label for="i_consorcio">Consórcio terceiros</label> <br> <br>
            </div>

            <main class="container1">
                <div>
                    <label for="i_fone">FONE: </label> <br> <br>
                    <label for="i_moto">VALOR DA MOTO</label> <br>
                    <label for="i_placa">VALOR DA PLACA</label> <br>
                    <label for="i_brinde">VALOR DO BRINDE</label> <br>
                    <label for="i_seguro">VALOR DO SEGURO</label> <br>
                    <label for="i_total">TOTAL</label> <br>
                </div>
                <div>
                    <input type="tel" id="i_fone"> <br>
                    <input type="text" id="i_moto"> <br>
                    <input type="text" id="i_placa"> <br>
                    <input type="text" id="i_brinde"> <br>
                    <input type="text" id="i_seguro"> <br>
                    <input type="text" id="i_total"> <br>
                </div>
            </main>         
        </main>

        <main class="container">
            <main class="container1">
                <div>
                    <label for="text"><strong>Itens de Quitação</strong></label> <br>
            
                    <input type="checkbox" nome="quitação" id="entrada">
                    <label for="i_entrada">Entrada do bem</label> <br>
                    
                    <input type="checkbox" nome="quitação" id="lance">
                    <label for="i_lance">Lance</label> <br>
                    
                    <input type="checkbox" nome="quitação" id="credito">
                    <label for="i_credito">Diferença de Crédito</label> <br>
                    
                    <input type="checkbox" nome="quitação" id="pagamento">
                    <label for="i_pagamento">Pagamento Total</label> <br>
                    
                    <input type="checkbox" nome="quitação" id="sorteio">
                    <label for="i_sorteio">Sorteio</label> <br>
                    
                    <input type="checkbox" nome="quitação" id="renda">
                    <label for="i_renda">Declaração de Renda</label> <br>
                    
                    <input type="checkbox" nome="quitação" id="diferenca">
                    <label for="i_diferenca">Diferença emplacamento</label> <br>
                </div>

                <div>
                    <label for="text">Valor</label> <br>
                    <input type="text" id="i_entrada"> <br>
                    <input type="text" id="i_lance"> <br>
                    <input type="text" id="i_credito"> <br>
                    <input type="text" id="i_pagamento"> <br>
                    <input type="text" id="i_sorteio"> <br>
                    <input type="text" id="i_renda"> <br>
                    <input type="text" id="i_diferenca"> <br> <br>
    
                </div>
            </main>

            <main class="container1">
                <div>  
                    <input type="checkbox" nome="aaaaa" id="entrada">
                    <label for="i_cheque">Cheque</label> <br> 
                    
                    <input type="checkbox" nome="aaaaa" id="entrada">
                    <label for="i_cartao_credito">Cartão de Crédito</label> <br> 
                    
                    <input type="checkbox" nome="aaaaa" id="entrada">
                    <label for="i_dinheiro">Dinheiro</label> <br> 
                    
                    <input type="checkbox" nome="aaaaa" id="entrada">
                    <label for="i_pix">PIX</label> <br> 
                    
                    <input type="checkbox" nome="aaaaa" id="entrada">
                    <label for="i_transferencia">Transferencia Bancaria</label> <br> 
                    
                    <input type="checkbox" nome="aaaaa" id="entrada">
                    <label for="i_deposito">Depósito</label> <br> 
                    
                    <input type="checkbox" nome="aaaaa" id="entrada">
                    <label for="i_boleto">Boleto</label> <br> 
                    
                    <input type="checkbox" nome="aaaaa" id="entrada">
                    <label for="i_financiamento_bancario">Financiamento Bancario</label> <br> 
                    
                    <input type="checkbox" nome="aaaaa" id="entrada">
                    <label for="i_cartao_debito">Cartão de debito</label> <br>
                </div>
                
                <div>
                    <input type="text" id="i_cheque">
                    <input type="date"> 
                    <input type="number"> <br>
                    <input type="text" id="i_cartao_credito">
                    <input type="date"> 
                    <input type="number"> <br>
                    <input type="text" id="i_dinheiro">
                    <input type="date"> 
                    <input type="number"> <br>
                    <input type="text" id="i_pix">
                    <input type="date"> 
                    <input type="number"> <br>
                    <input type="text" id="i_transferencia">
                    <input type="date"> 
                    <input type="number"> <br>
                    <input type="text" id="i_deposito">
                    <input type="date"> 
                    <input type="number"> <br>
                    <input type="text" id="i_boleto">
                    <input type="date"> 
                    <input type="number"> <br>
                    <input type="text" id="i_financiamento_bancario">
                    <input type="date"> 
                    <input type="number"> <br>
                    <input type="text" id="i_cartao_debito">
                    <input type="date"> 
                    <input type="number"> <br> <br>
    
                </div>
            </main>


        </main>

        <div>
            <label for="text">Em caso de PIX/transferência/depósito/cheque/cartão A origem do crédito é a mesma do comprador da motocicleta?</label>
            <input type="radio" name="sim_nao" id="i_sim"> 
            <label for="i_sim">SIM</label>
            <input type="radio" name="sim_nao" id="i_nao"> 
            <label for="i_nao">NÃO</label> <br> <br>

            <label for="text">Caso a resposta acima seja "NÃO", justificar:</label>
            <input type="text"> <br> <br>

            <label for="text">Ficou alguma pendência nessa negociação?</label>
            <input type="radio" name="pendencia" id="i_nao"> 
            <label for="i_nao">NÃO</label>
            <input type="radio" name="pendencia" id="i_sim"> 
            <label for="i_sim">SIM</label>
            <input type="text">
        </div>

        <div>
            <label for="text">VENDEDOR:</label>
            <input type="text">
            <label for="text">NOTA</label>
            <input type="number"> <br>
            <label for="text">CONFERENTE:</label>
            <input type="text"> <br>
            <label for="text">AUTORIZAÇÃO GERENTE:</label>
            <input type="text">
        </div>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiencia">Obsevações: </label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        NOME DO CLIENTE PRECISA SER O MESMO DO TITULAR DO DEPÓSITO <br>
        FATURAMENTO EM NOME DIVERSO NECESSITA DE AUTORIZAÇÃO DO DEPOSITANTE COM CÓPIA DA IDENTIFICAÇÃO E AUTORIZAÇÃO DA GERÊNCIA 

        <br><button type="submit" value="Concluir">Concluir</button>
    </form>
</body>
</html>
